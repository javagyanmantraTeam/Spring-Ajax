<!DOCTYPE HTML>
<html>
<head>
<title>Spring Boot - POST-GET AJAX Example</title>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="/js/post.js"></script>
<!-- <script src="/js/getrequest.js"></script> -->
<link rel="stylesheet"
	href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" />
</head>
<body>
	<div class="container" align="center">
		<h1>Spring Boot AJAX Demo</h1>
		<div id="postdiv">
			<form id="userForm">
				<table>
					<tr>
						<td>Name :</td>
						<td><input type="text" name="name" placeholder="Name"
							required="required" /></td>
					</tr>
					<tr>
						<td>Email :</td>
						<td><input type="text" name="email" placeholder="Email"
							required="required" /></td>
					</tr>
				</table>
				<center>
					<button type="submit" id="postBtn" class="btn btn-primary">Submit</button>
				</center>
			</form>
		</div>
		<div id="postResultDiv"></div>
		<br />
		<div id="getdiv">
			<button id="getBtn">Get All Customers</button>
		</div>
		<div id="getResultDiv">
			<ul class="list-group">
			</ul>
		</div>

	</div>
</body>
</html>
